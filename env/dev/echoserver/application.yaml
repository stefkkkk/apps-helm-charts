---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: echoserver-dev
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: echoserver-dev
  project: default
  source:
    helm:
      valueFiles:
        - values.yaml
    path: helm-charts/echoserver
    repoURL: git@github.com:stefkkkk/apps-helm-charts.git
    targetRevision: main
  syncPolicy:
    automated:
      allowEmpty: false
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=true
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
