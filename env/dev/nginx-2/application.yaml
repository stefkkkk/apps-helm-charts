---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: nginx-2-dev
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-2
  project: default
  source:
    helm:
      valueFiles:
        - ../../env/dev/nginx-2/values.yaml
      releaseName: nginx-2
    path: helm-charts/generic
    repoURL: git@github.com:stefkkkk/apps-helm-charts.git
    targetRevision: main
  syncPolicy:
    automated:
      allowEmpty: false
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=true
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
